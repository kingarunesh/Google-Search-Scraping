{% extends "base.html" %}

<!--  -->

{% block title %} Search Results ... {% endblock %}

<!--  -->

{% block content %}

<div class="container mt-5 mb-5">
  <!-- logo -->
  <center>
    <img src="{{ url_for('static', filename='search-engine.png') }}" alt="" />
  </center>
  <!-- end logo -->

  <!-- form -->
  <form action="{{ url_for('home') }}" class="row g-3 mb-3" method="POST">
    <!-- icon -->
    <div class="col-1">
      <a href="{{ url_for('home') }}"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-house-door-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"
          />
        </svg>
      </a>
    </div>
    <!-- end icon -->

    <!-- input -->
    <div class="col-6">
      <input
        type="text"
        class="form-control"
        id="search"
        name="search"
        value="{{ query }}"
        placeholder="Google Search..."
        autocomplete="off"
      />
    </div>
    <!-- end input -->

    <!-- button -->
    <div class="col-1">
      <button type="submit" class="btn btn-primary mb-3">Search</button>
    </div>
    <!-- button -->
  </form>
  <!-- form -->

  <!-- card -->
  {% for card in cards: %}
  <div class="row">
    <div class="col-8 result-container">
      <div class="card mb-3">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">
            <a href="{{ card.link }}" target="_blank">{{ card.link }}</a>
          </h6>
          <h5 class="card-title">
            <a href="{{ card.link }}" target="_blank">{{ card.title }}</a>
          </h5>
          <p class="card-text">{{ card.text }}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <!-- end card -->
</div>

{% endblock %}
